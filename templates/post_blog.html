{% extends 'base.html' %}
{% block title %}
Blog
{% endblock title %}
{% block head %}
{% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endblock head %}
{% block body %}


<div class="container mt-2 col-md-4">
    <h1>Create a New Blog Post</h1>
    <form method="post" action="{% url 'authapp:post_blog' %}" enctype="multipart/form-data">
        {% csrf_token %}
        
       

        
            <div class="form-group mt-5 ">
              <label for="id_title">Title : </label>
              <input type="text" class="form-control" id="id_title" name="title" aria-describedby="texthelp" placeholder="Enter the Titile : ">
              
            </div>
            {% comment %} <div class="form-group mt-5">
              <label for="id_author">Author</label>
              <input type="text" class="form-control" id="id_author" name="author" placeholder="Enter Author Name: ">
            </div> {% endcomment %}
            <div class="form-group mt-5">
                <label for="id_content">Content : </label>
                <input type="text" class="form-control" id="id_content" name="content" placeholder="Enter Content : ">
            </div>
            <div class="form-group mt-5">
                <label for="id_image">Images</label>
                <input type="file" id="id_image" name="image"  accept="image/*">
            </div>
           
            <button type="submit" class="btn btn-primary mt-5">Submit</button>
        
    </form>


<br>
<br>



</div>





{% endblock body %}
