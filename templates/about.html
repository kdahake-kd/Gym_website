{% extends 'base.html' %} 
{% load static %}
{% block title %} About {% endblock title%}

{% block head %}


    <img src="static/logo/edit_logo.png" alt="Your Logo" style="max-width: 80%; height: auto ;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 80vh;
    margin: 0;;">
    <h1>Talekar Fitness Hub</h1>

</div>

{% endblock head %}
{% block body %}
<style>
    .img-fluid-change{
      height: 10rem;
      width: 7rem;
    }
    
  </style>
  

    <div class="text-center">
        <h2 style="color: black">About us</h2>
    
    <div class="row portfolio-container text-center mt-5" data-aos="fade-up" data-aos-delay="200">
        <div  class="section-title">
        <h2>Team</h2>
        <p>Check our Team</p>
        
     
      </div>

      {% for trainer in trainers %}

      <div class="col-lg-3 col-md-6 d-flex align-items-stretch">
        <div class="member" data-aos="fade-up" data-aos-delay="100">
          <div class="member-img">
            <img src="{{ site_url }}{{ trainer.img_link }}" class="img-fluid" alt="">
            <div class="social">
              <a href=""><i class="bi bi-twitter"></i></a>
              <a href="{{ trainer.facebook_link }}"><i class="bi bi-facebook"></i></a>
              <a href="{{ trainer.instagram_link }}"><i class="bi bi-instagram"></i></a>
              <a href=""><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
          <div class="member-info">
            <h4>{{ trainer.name}}</h4>
            <span>{{ trainer.desc}}</span>
          </div>
        </div>
      </div>
        
        {% endfor %}
    </div>
    </div> 


   


</div>  



{% endblock body %}
